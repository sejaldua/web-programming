  
<html>
    <head>
    <title>Assignment Week 14: Stock Ticker Query</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
    </head>

    <body>
        <p>Please enter a company name OR a company ticker.
        </p>
    <form name="form1" action="http://localhost:8000/">
        <label class="switch" for="toggle">
            <input type="checkbox" name="toggle" id="toggle" onclick="myFunction()">
            <span class="slider"></span>
          </label>
    <div id="text">Ticker Symbol</div>
    <input type="text" name="query" id="field">
    <br>
    
    <input type="submit">
    
    </form>  

    <script>
        function myFunction() {
            var checkBox = document.getElementById("toggle");
            var text = document.getElementById("text");
            if (checkBox.checked == true) {
                text.innerHTML = "Company Name";
            }
            else {
                text.innerHTML = "Ticker Symbol";
            }
        }
    </script>
    </body>
</html>

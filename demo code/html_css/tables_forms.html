<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tables and Forms</title>
	<style type="text/css">
		html,body {font-size: 20px;}
		table {font-size: 24px;}
		td {padding: 6px; min-width: 100px;}
		tr.odd {background-color: #d3d4d5;}
	</style>
</head>

<body>
	<table border="1" cellspacing="0">
	<tr><td>cell 1</td><td>cell 2</td></tr>
	<tr class='odd'><td>&nbsp;</td><td>cell 2</td></tr>
	</table>
	<hr />
	<h2>Pet Information Form</h2>
	<form method="get" action="">
		Name <input type="text" name="name" /><br />
		Choose Password <input type="password" name="pw" /><br />
		Where did you hear about us? <br />
		<input type="checkbox" name="friend" />Friend<br />
		<input type="checkbox" name="internet" />Internet<br />
		<input type="checkbox" name="other" />Other
		<br />Type of Pet:  
		<input type="radio" name="pet_type" />Dog
		<input type="radio" name="pet_type" />Cat
		<input type="radio" name="pet_type" />Hamster
		<br />Type of Pet:
		<select name="pet_type2" size="1">
			<option>Dog</option>
			<option>Cat</option>
			<option>Hamster</option>	
		</select>
		<br />Describe the issue with your pet:<br />
		<textarea rows="4" cols="15"></textarea><br />
		<input type="reset" value="clear form"/>
		<input type="submit" value="submit the form"/>
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
  </head>
  <form id="lottery">

    <h1>Mass Lottery "Lucky For Life"</h1>

    <fieldset>
      <legend><span class="number">1</span> Your numbers</legend>
      <legend style="text-align: center;">
        <button type="button" style="max-width: 30%; padding: 8px; margin-right: 10px;text-align: center; font-size: 9px;" onclick="display_lotto_numbers()">Get Lotto Numbers</button>
        <input class="ball" id="orig1" value="">
        <input class="ball" id="orig2" value="">
        <input class="ball" id="orig3" value="">
        <input class="ball" id="orig4" value="">
        <input class="ball" id="orig5" value="">
        <input class="ball" id="orig6" value="">
      </legend>
      <legend style="text-align: center;">
        <button type="button" style="max-width: 30%; padding: 8px; margin-right: 10px;text-align: center; font-size: 9px;" onclick="display_sorted_numbers()">Sort Lotto Numbers</button>
        <input class="ball" id="sorted1" value="">
        <input class="ball" id="sorted2" value="">
        <input class="ball" id="sorted3" value="">
        <input class="ball" id="sorted4" value="">
        <input class="ball" id="sorted5" value="">
        <input class="ball" id="sorted6" value="">
      </legend>
    </fieldset>
  
    <fieldset>
      <legend><span class="number">2</span> Your selections</legend>
      <label for="five">5 numbers (separated by spaces):</label>
      <input type="text" id="five">
  
      <label for="lucky">Lucky ball:</label>
      <input type="text" id="lucky">

      <button type="button" onclick="parse_selections()">View Payout</button>
    </fieldset>
  
    <fieldset>
      <legend><span class="number">3</span> Your payout</legend>
    </fieldset>
  

  
  </form>
  <script>
    var numbers = new Array();
    var numbers_length = 6;
    var rand_number;
    while (numbers.length < numbers_length) {
      rand_number = Math.floor(Math.random() * 48) + 1;
      if(numbers.indexOf(rand_number) === -1) numbers.push(rand_number);
    }
    function display_lotto_numbers()
    {
      for (i = 0; i < numbers.length; i++) {
        document.getElementById("orig" + (i + 1)).value = numbers[i];
      }
    }
    var lucky_ball = numbers[5];

    var sorted = numbers.slice();
    sorted.sort(function(a, b){return a-b});
    function display_sorted_numbers()
    {
      for (i = 0; i < sorted.length; i++) {
        document.getElementById("sorted" + (i + 1)).value = sorted[i];
      }
    }

    function parse_selections()
    {
      var string_five = lottery.five.value;
      var string_lucky = lottery.lucky.value;
      var user_nums = string_five.split(" ").map(function(elem) { return parseInt(elem, 10); });
      var score = 0;
      for (i = 0; i < user_nums.length; i++) {
        if (user_nums[i] == numbers[i])
          score = score + 1;
      }
      if (string_lucky == lucky_ball)
        score = score + 0.5;
      console.log(score);
    }
  </script>
  </html>
